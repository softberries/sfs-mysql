<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

</head>
<body>

<th:block th:fragment="scripts">
    <script>
        $(function() {
            $('#toggle-two').bootstrapToggle({
                on: 'Enabled',
                off: 'Disabled'
            });
        })
    </script>
</th:block>
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" th:fragment="content">
    <div class="well well-sm">
        <div class="row">
            <div class="col-sm-3 col-md-1">
                <img src="http://placehold.it/100x100" alt="" class="img-rounded img-responsive"/>
            </div>
            <div class="col-sm-6 col-md-9">
                <h4>Bhaumik Patel</h4>
                <small><cite title="San Francisco, USA">San Francisco, USA <i
                        class="glyphicon glyphicon-map-marker">
                </i></cite></small>
                <p>
                    <i class="glyphicon glyphicon-envelope"></i>email@example.com
                    <br/>
                    <i class="glyphicon glyphicon-globe"></i><a href="http://www.jquery2dotnet.com">www.jquery2dotnet.com</a>
                    <br/>
                    <i class="glyphicon glyphicon-gift"></i>June 02, 1988</p>
                <!-- Split button -->
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <span>Active: </span>
                    <input type="checkbox" checked="true" data-toggle="toggle" data-on="Enabled" data-off="Disabled"/>
                    <span>Associated role: </span>
                    <input type="checkbox" checked="true" data-toggle="toggle" data-on="User" data-off="Admin" data-onstyle="success" data-offstyle="danger"/>
                </div>
            </div>
        </div>
        <div th:text="${userEdited}"></div>
    </div>
</div>

</body>
</html>
